<html>
	<head>
		<title>MEMBUAT FORM HTML</title>
	</head>
	<body>
		<!-- Form memiliki method dan action -->
		<!-- Form memiliki beberapa component :
			input (text, number, file, radio, checkbox, submit, date, time, reset)
			select -> option
			textarea
			button (type : submit, button)
			method: GET & POST
			action : alamat url yang dituju
		-->
		
		<form method="" action="">
			<div>
				<label>Nim</label>
				<input type="text" name="nim" placeholder="Isikan nim..">
			</div>
			<div>
				<label>Name</label>
				<input type="text" name="nama" placeholder="Isikan name">
			</div>
			<div>
				<label>Jurusan</label>
				<select name="jurusan">
					<option value="">-- Pilih Jurusan --</option>
					<option value="SI">Sistem Informasi</option>
					<option value="TI">Teknik Informatika</option>
				</select>
			</div>
			<div>
				<label>Kelamin</label>
				<input type="radio" name="kelamin" value="L">Laki-laki
				<input type="radio" name="kelamin" value="P">Perempuan
			</div>
			<div>
				<label>Alamat</label>
				<textarea name="alamat" rows="5"></textarea>
			</div>
			<div>
				<button type="submit">SIMPAN</button>
				<button type="reset">BATAL</button>
			</div>
		</form>
	</body>
</html>
