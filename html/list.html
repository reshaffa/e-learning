<html>
	<head>
		<title>BELAJAR HTML LIST</title>
	</head>
	<body>
		<!-- 
			Unordered list : type(disc,circle,square,none)
			Ordered list : type (1,a)
		-->
		
		<!-- unordered list -->
		<p>List type disc</p>
		<ul type="disc">
			<li>Ana</li>
			<li>Ardan</li>
			<li>Ali</li>
		</ul><br>
		<p>List type circle</p>
		<ul type="circle">
			<li>Ana</li>
			<li>Ardan</li>
			<li>Ali</li>
		</ul><br>
		<p>List type square</p>
		<ul type="square">
			<li>Ana</li>
			<li>Ardan</li>
			<li>Ali</li>
		</ul>
		
		<!-- ordered list -->
		<p>List dengan angka</p>
		<ol type="1">
			<li>Ana</li>
			<li>Ardan</li>
			<li>Ali</li>
		<ol><br>
		<p>List dengan huruf</p>
		<ol type="a">
			<li>Ana</li>
			<li>Ardan</li>
			<li>Ali</li>
		<ol><br>
	</body>
</html>
