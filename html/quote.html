<html>
	<head>
		<title>BELAJAR QUOTE HTML</title>
	</head>
	<body>
		<!-- belajar quote : <q> atau <blockquote> -->
		<!-- short quote -->
		<p>Universitas : <q>Bina Sarana Informatika</q> Tasikmalaya</p>
		
		<!-- blockquote -->
		<blockquote>
			<strong>PERHATIAN</strong><br> <!-- ganti baris -->
			<p>Universitas Bina Sarana Informatika Tasikmalaya</p>
		</blockquote>
		
		<!-- <address> (membuat alamat) -->
		<address>
			Alamat : Jl. Kemayoran Baru<br>
			PO. BOX 212806
		</address>
		<!-- Abbreviation -->
		<p>Universitas <abbr title="Bina Sarana Informatika">BSI</abbr> Tasikmalaya</p>
	</body>
</html>
